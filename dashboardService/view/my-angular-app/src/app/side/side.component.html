 <section class="singleSidePost" *ngFor="let post of posts">

    <section class="postContent">
        <h1>{{ post.postTitle }}</h1>
        <img src="https://cdn.pixabay.com/photo/2017/07/24/19/57/tiger-2535888_1280.jpg">
        <p>
          {{ post.content }}
        </p>
    </section>
    <section class="postTags">
        <p>Tech</p>
        <p>People</p>
    </section>
 </section>
